name: Welcome New Workflow

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant Permissions to gradlew
        run: chmod +x gradlew
      - name: Run Unit Tests
        run: ./gradlew test